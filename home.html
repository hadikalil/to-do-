<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <h3>Add Item</h3>
        <p>
            <input id="inputBar" type="text"><button>Add</button>
        </p>

        <h3>Todo</h3>
        <ul id="to-do-ul">
            <li><input type="checkbox"><label>Pay Bills</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>

        <h3>Completed</h3>
        <ul id="completed-ul">
            <li><input type="checkbox" checked><label>See the Doctor</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>




    <script src="test-helpers.js"></script>
    <script src="index.js"></script>
    <script src="index.test.js"></script>

</body>

</html>
